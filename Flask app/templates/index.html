<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Demo</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
        border: 10px solid #e70606; /* Add border around the body */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        text-align: center;
        padding: 20px; /* Add padding inside the border */
        height: 250px;
    }

    .btn {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #45a049;
    }

    /* Cool pattern styles */
    .pattern-container {
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 10px;
    }

    .pattern-item {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        border: 3px solid transparent; /* Start with transparent border */
        transition: border-color 0.3s ease;
    }

    /* Change border color on hover */
    .pattern-item:hover {
        border-color: #4CAF50; /* Green color */
    }

    
</style>
</head>
<body>
<div class="container">
    <h1>Press the Button</h1>
    <button class="btn" onclick="alert('Button pressed!')">Press Me</button>
</div>

<!-- Cool pattern container -->
<div class="pattern-container">
    <div class="pattern-item"></div>
    <div class="pattern-item"></div>
    <div class="pattern-item"></div>
    <div class="pattern-item"></div>
    <div class="pattern-item"></div>
    <div class="pattern-item"></div>
    <div class="pattern-item"></div>
    <div class="pattern-item"></div>
    <div class="pattern-item"></div>
</div>
</body>
</html>
